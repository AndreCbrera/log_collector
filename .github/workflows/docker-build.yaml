name: Docker Build & Semantic Release

# El flujo se ejecuta por un PUSH a la rama 'main' (para versioning) O un PUSH de un tag 'v*' (para build)
on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  # Nombre de la imagen en el registro de GitHub (GHCR)
  IMAGE_NAME: log-collector-service

jobs:
  # Job 1: Determina la versión y crea el tag de Git
  versioning:
    # CONDICIÓN CLAVE: Solo se ejecuta si el evento es un push a la rama 'main'.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para crear y subir tags
      packages: write
    # Eliminamos 'outputs' ya que la lógica de ejecución se separó.
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # REVERTIDO: Se usa el GITHUB_TOKEN predeterminado. El permiso 'contents: write' lo autoriza.
          fetch-depth: 0 
      
      # PASO CLAVE: Crea el archivo .releaserc.yml para configurar Semantic Release.
      - name: Create Semantic Release Config (.releaserc.yml)
        run: |
          cat << EOF > .releaserc.yml
          plugins:
            - "@semantic-release/commit-analyzer"
            - "@semantic-release/release-notes-generator"
            - "@semantic-release/changelog"
            - "@semantic-release/git"
          EOF

      - name: Automatic Semantic Versioning (Crea y sube el tag)
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          # REVERTIDO: Usar el token predeterminado de GitHub.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Job 2: Construye y sube la imagen Docker
  build-and-push:
    runs-on: ubuntu-latest
    
    # CONDICIÓN CLAVE: El job solo se ejecuta si el evento es un PUSH de un tag que empieza por 'v'.
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: read
      packages: write # Permiso para escribir en GitHub Container Registry

    steps:
      # En el evento de tag, el checkout obtendrá automáticamente el código del tag.
      - name: Checkout repository (con el tag)
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Genera tags Docker usando el tag de Git recién creado
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Usa el tag de Git (ej: v1.1.0)
            type=ref,event=tag 
            # Añade una etiqueta basada en el SHA como fallback
            type=sha,format=long 

      # Inicia sesión en GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      # Compila la imagen y la sube al registro (Build and Push)
      - name: Build and push Docker image
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ./Dockerfile